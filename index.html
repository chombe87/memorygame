<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier Memory | Klub + Stadion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div>
        <p class="eyebrow">Memory game</p>
        <h1>Klub & stadion: lige</h1>
        <p class="lede">Spoji klub sa domacim stadionom. Biraj ligu, 8 nasumicnih parova svake partije.</p>
      </div>
      <div class="controls">
        <button class="pill" type="button" data-restart>Nova partija</button>
        <button class="pill ghost" type="button" data-shuffle>Promesaj</button>
      </div>
      <div class="league-switch">
        <p class="label">Liga</p>
        <div class="league-buttons">
          <button class="pill ghost active" type="button" data-league="epl">Premier League</button>
          <button class="pill ghost" type="button" data-league="laliga">La Liga</button>
          <button class="pill ghost" type="button" data-league="seriea">Serie A</button>
          <button class="pill ghost" type="button" data-league="bundesliga">Bundesliga</button>
        </div>
      </div>
    </header>

    <section class="hud">
      <div class="stat">
        <p class="label">Poteza</p>
        <p class="value" data-moves>0</p>
      </div>
      <div class="stat">
        <p class="label">Nivo</p>
        <p class="value" data-level>1</p>
      </div>
      <div class="stat">
        <p class="label">Spojeni parovi</p>
        <p class="value" data-matches>0 / 20</p>
      </div>
      <div class="stat">
        <p class="label">Vreme</p>
        <p class="value" data-timer>0:00</p>
      </div>
      <div class="stat">
        <p class="label">Poeni</p>
        <p class="value" data-score>0</p>
      </div>
      <div class="stat">
        <p class="label">Ukupno</p>
        <p class="value" data-total-score>0</p>
      </div>
    </section>

    <main>
      <div class="board" data-board aria-label="Tabla sa karticama za pamcenje"></div>
    </main>

    <div class="victory" data-victory hidden>
      <div class="victory-card">
        <p class="eyebrow">Bravo!</p>
        <h2 data-victory-title>Spojio si sve parove.</h2>
        <p class="lede" data-victory-copy></p>
        <div class="summary" data-summary hidden>
          <table class="summary-table">
            <thead>
              <tr>
                <th>Nivo</th>
                <th>Raspored</th>
                <th>Poteza</th>
                <th>Vreme</th>
                <th>Poeni</th>
              </tr>
            </thead>
            <tbody data-summary-rows></tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="total-label">Ukupno</td>
                <td data-summary-total>0</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="victory-actions">
          <button class="pill" type="button" data-next-level>Sledeci nivo</button>
          <button class="pill ghost" type="button" data-restart-secondary>Ponovi nivo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
